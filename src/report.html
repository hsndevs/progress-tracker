<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress Tracker - Reports</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/1.13.4/css/dataTables.bootstrap5.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#"><i class="fas fa-chart-line me-2"></i>Progress Tracker</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="index.html">Input Form</a>
                <a class="nav-link active" href="report.html">Reports</a>
            </div>
        </div>
    </nav>

    <div class="container-fluid mt-4">
        <div class="row">
            <div class="col-12">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
                        <h4 class="card-title mb-0"><i class="fas fa-chart-bar me-2"></i>Progress Reports</h4>
                        <button class="btn btn-outline-light" id="refreshData">
                            <i class="fas fa-sync-alt me-2"></i>Refresh
                        </button>
                    </div>
                    <div class="card-body">
                        <!-- Stats Cards -->
                        <div class="row mb-4">
                            <div class="col-md-3">
                                <div class="card bg-info text-white">
                                    <div class="card-body">
                                        <div class="d-flex align-items-center">
                                            <div class="flex-grow-1">
                                                <h6 class="card-title">Total Tasks</h6>
                                                <h3 id="totalTasks">0</h3>
                                            </div>
                                            <div class="fs-1">
                                                <i class="fas fa-tasks"></i>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="card bg-success text-white">
                                    <div class="card-body">
                                        <div class="d-flex align-items-center">
                                            <div class="flex-grow-1">
                                                <h6 class="card-title">কুরআন অধ্যয়ন</h6>
                                                <h3 id="completedTasks">0</h3>
                                            </div>
                                            <div class="fs-1">
                                                <i class="fas fa-book-quran"></i>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="card bg-warning text-white">
                                    <div class="card-body">
                                        <div class="d-flex align-items-center">
                                            <div class="flex-grow-1">
                                                <h6 class="card-title">জামায়াতে নামাজ</h6>
                                                <h3 id="inProgressTasks">0</h3>
                                            </div>
                                            <div class="fs-1">
                                                <i class="fas fa-praying-hands"></i>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="card bg-danger text-white">
                                    <div class="card-body">
                                        <div class="d-flex align-items-center">
                                            <div class="flex-grow-1">
                                                <h6 class="card-title">এই সপ্তাহে</h6>
                                                <h3 id="overdueTasks">0</h3>
                                            </div>
                                            <div class="fs-1">
                                                <i class="fas fa-exclamation-triangle"></i>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Data Table -->
                        <div class="table-responsive">
                            <table id="progressTable" class="table table-striped table-bordered" style="width:100%">
                                <thead class="table-dark">
                                    <tr>
                                        <th>নাম (Name)</th>
                                        <th>ফোন (Phone)</th>
                                        <th>ইমেইল (Email)</th>
                                        <th>মাস (Month)</th>
                                        <th>কুরআন অধ্যয়ন</th>
                                        <th>হাদীস অধ্যয়ন</th>
                                        <th>ইসলামী সাহিত্য</th>
                                        <th>জামায়াতে নামাজ</th>
                                        <th>দাওয়াতী টার্গেট</th>
                                        <th>মন্তব্য</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <!-- Data will be populated by JavaScript -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Modal -->
    <div class="modal fade" id="editModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header bg-primary text-white">
                    <h5 class="modal-title"><i class="fas fa-edit me-2"></i>Edit Progress Entry</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="editForm">
                        <input type="hidden" id="editId">
                        <div class="row">
                            <div class="col-md-4">
                                <div class="mb-3">
                                    <label for="editAssignee" class="form-label">নাম (Name)</label>
                                    <input type="text" class="form-control" id="editAssignee" required>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="mb-3">
                                    <label for="editPhone" class="form-label">ফোন (Phone)</label>
                                    <input type="tel" class="form-control" id="editPhone" required>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="mb-3">
                                    <label for="editEmail" class="form-label">ইমেইল (Email)</label>
                                    <input type="email" class="form-control" id="editEmail" required>
                                </div>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="editDescription" class="form-label">মন্তব্য (Description)</label>
                            <textarea class="form-control" id="editDescription" rows="3"></textarea>
                        </div>

                        <div class="mb-3">
                            <label for="editMonthName" class="form-label">মাস (Month)</label>
                            <select class="form-control" id="editMonthName" required>
                                <option value="">মাস নির্বাচন করুন (Select Month)</option>
                                <option value="জানুয়ারি">জানুয়ারি (January)</option>
                                <option value="ফেব্রুয়ারি">ফেব্রুয়ারি (February)</option>
                                <option value="মার্চ">মার্চ (March)</option>
                                <option value="এপ্রিল">এপ্রিল (April)</option>
                                <option value="মে">মে (May)</option>
                                <option value="জুন">জুন (June)</option>
                                <option value="জুলাই">জুলাই (July)</option>
                                <option value="আগস্ট">আগস্ট (August)</option>
                                <option value="সেপ্টেম্বর">সেপ্টেম্বর (September)</option>
                                <option value="অক্টোবর">অক্টোবর (October)</option>
                                <option value="নভেম্বর">নভেম্বর (November)</option>
                                <option value="ডিসেম্বর">ডিসেম্বর (December)</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="saveEdit">
                        <i class="fas fa-save me-2"></i>Save Changes
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Loading Spinner -->
    <div id="loadingSpinner" class="d-none">
        <div class="spinner-overlay">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.4/js/dataTables.bootstrap5.min.js"></script>
    <script type="module" src="js/bundle.js"></script>
</body>
</html>
